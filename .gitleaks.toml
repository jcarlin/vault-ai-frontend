# Gitleaks configuration for vault-ai-frontend
# https://github.com/gitleaks/gitleaks

title = "Vault AI Frontend Gitleaks Config"

[extend]
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
    '''node_modules/''',
    '''package-lock\.json''',
    '''\.gitleaks\.toml''',
    '''e2e/fixtures/''',
    '''e2e/helpers/mock-data\.ts''',
]
